<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Oficiona</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">

    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600%7CRoboto:300i,400,500" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/icon-114x114.png">


    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.min.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <!-- Image and text -->
    <nav class="navbar navbar-expand-md navbar-light bg-light p-4">
        <a href="#" class="navbar-brand pl-5">
          <strong>Vehicle-Scanner</strong>
        </a>

            <div class="navbar-nav ml-auto pr-5">
                <a href="#" class="nav-item nav-link logout-btn">Logout</a>
        </div>
    </nav>


      <div class="container section-padding-bottom">
        <div class="row">
          <div class="col">
            <div class="blog-post-wrapper">
              <div class="col-xl-12 col-lg-4">
                <form action="{% url 'basic_app:dashboard' %}" method="POST" enctype="multipart/form-data">

                <div class="input-group mb-2">

                        {% csrf_token %}
                        <div class="custom-file">
                        <input required type="file" class="custom-file-input" multiple name="images" id="inputGroupFile04" accept="image/*">                        
                    <label class="custom-file-label" for="inputGroupFile04">Select images (max size 10MB)</label>
                  </div>
                  <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="submit">Upload</button>
                  </div>

                </form>

                </div>

                {% if post %}
                {% if crashed %}
                <div class="alert alert-danger" role="alert">
                    PROGRAM CRASHED AT PLATE DETECTION
                </div>
                {% else %}

                                
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">License Plates List</th>
                  </tr>
                </thead>
                <tbody>
                    {% for plate in plates %}

                  <tr>
                    <th scope="row">{{plate}}</th>
                  </tr>

                  {% endfor %}
                </tbody>

              </table>

                {% endif %}
                {% endif %}


              <!-- <div class="information">
                <h4>License Plates</h4>
                <ul>
                  <li><span>Category:</span> Design & Creative</li>
                  <li><span>Location:</span> Los Angeles</li>
                  <li><span>Status:</span> Full-time</li>
                  <li><span>Experience:</span> 3 year(s)</li>
                  <li><span>Salary:</span> $32k - $36k</li>
                  <li><span>Gender:</span> Male</li>
                  <li><span>Age:</span> 24 Year(s)</li>
                  <li><span>Qualification:</span> Gradute</li>
                </ul>
              </div> -->
            </div>



          </div>
          </div>
        </div>
      </div>


    <!-- Footer -->
    <footer class="footer-bg">
      <div class="footer-top border-bottom section-padding-top padding-bottom-40">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="footer-logo">
                <a href="#">
                  <img src="images/footer-logo.png" class="img-fluid" alt="">
                </a>
              </div>
            </div>
            <div class="col-md-6">
              <div class="footer-social">
                <ul class="social-icons">
                  <li><a href="#"><i data-feather="facebook"></i></a></li>
                  <li><a href="#"><i data-feather="twitter"></i></a></li>
                  <li><a href="#"><i data-feather="linkedin"></i></a></li>
                  <li><a href="#"><i data-feather="instagram"></i></a></li>
                  <li><a href="#"><i data-feather="youtube"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>



      <div class="footer-bottom-area">
        <div class="container">
          <div class="row pl-4 pr-4">
            <div class="col">
              <div class="footer-bottom">
                <div class="row">
                  <div class="col-xl-4 col-lg-5 order-lg-2">

                  </div>
                  <div class="col-xl-4 col-lg-4 order-lg-1">
                    <p class="copyright-text">Copyright <a href="#">Vehi-Scanner</a> 2021, All right reserved</p>
                  </div>
                  <div class="col-xl-4 col-lg-3 order-lg-3">
                    <div class="back-to-top">
                      <a href="#">Back to top<i class="fas fa-angle-up"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer End -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/feather.min.js"></script>
    <script src="assets/js/bootstrap-select.min.js"></script>
    <script src="assets/js/jquery.nstSlider.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/visible.js"></script>
    <script src="assets/js/jquery.countTo.js"></script>
    <script src="assets/js/chart.js"></script>
    <script src="assets/js/plyr.js"></script>
    <script src="assets/js/tinymce.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/jquery.ajaxchimp.min.js"></script>

    <script src="js/custom.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC87gjXWLqrHuLKR0CTV5jNLdP4pEHMhmg"></script>
    <script src="js/map.js"></script>

  </body>
</html>
