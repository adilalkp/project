<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vehicle-Scanner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600%7CRoboto:300i,400,500" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/icon-114x114.png">


    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.min.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <header class="header-2 access-page-nav">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="header-top">
              <div class="logo-area">
                <a><strong>Vehicle-Scanner</strong></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="padding-top-150 padding-bottom-90 access-page-bg">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-md-6">
            <div class="access-form">
              <div class="form-header">
                <h5><i class="las la-sign-in-alt"></i>Login</h5>
              </div>
              <form action="{% url 'basic_app:index' %}" method="POST">
                {% csrf_token %}
                {% if messages %}
                {% for message in messages %}
              <div class="alert alert-danger margin-login-register" role = "alert">
                {{ message }}
              </div>
                {% endfor %}
                {% endif %}
                <div class="form-group">
                  {{form.username}}
                </div>
                <div class="form-group">
                  {{form.password}}
                </div>     

                <!-- <div class="more-option">
                  <div class="mt-0 terms">
                    <input class="custom-radio" type="checkbox" id="radio-4" name="termsandcondition">
                    <label for="radio-4">
                      <span class="dot"></span> Remember Me
                    </label>
                  </div>
                  <a href="#">Forget Password?</a>
                </div> -->
                <input type="submit" value="Submit" class="button primary-bg btn-block">
              </form>


            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="js/custom.js"></script> -->
  </body>
</html>
